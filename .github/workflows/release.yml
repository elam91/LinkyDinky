name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        default: 'New release'
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet pyinstaller
          pip install selenium==4.5.0 selenium-stealth==1.0.6 requests schedule "discord.py>=2.0.0"

      - name: Get selenium_stealth path
        id: stealth_path
        run: echo "path=$(python -c 'import selenium_stealth; print(selenium_stealth.__path__[0])')" >> $GITHUB_OUTPUT

      - name: Build macOS app
        run: |
          flet pack gui/main.py --name "LinkyDinky" \
            --add-data "config:config" \
            --add-data "core:core" \
            --add-data "cookies:cookies" \
            --add-data "gui:gui" \
            --add-data "logs:logs" \
            --add-data "${{ steps.stealth_path.outputs.path }}:selenium_stealth"

      - name: Create ZIP of app
        run: |
          cd dist
          zip -r LinkyDinky-macos-${{ inputs.version }}.zip LinkyDinky.app
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: LinkyDinky-macos
          path: dist/LinkyDinky-macos-${{ inputs.version }}.zip

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: LinkyDinky-macos
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: LinkyDinky v${{ inputs.version }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/LinkyDinky-macos-${{ inputs.version }}.zip

