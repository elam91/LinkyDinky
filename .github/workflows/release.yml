name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      release_notes:
        description: 'Release notes'
        required: false
        default: 'New release'
        type: string

jobs:
  build-macos:
    runs-on: macos-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"
          
          case "${{ inputs.bump_type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION (from $LATEST_TAG)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet pyinstaller
          pip install selenium==4.5.0 selenium-stealth==1.0.6 requests schedule "discord.py>=2.0.0"

      - name: Get selenium_stealth path
        id: stealth_path
        run: echo "path=$(python -c 'import selenium_stealth; print(selenium_stealth.__path__[0])')" >> $GITHUB_OUTPUT

      - name: Create required directories
        run: |
          mkdir -p cookies
          mkdir -p logs

      - name: Build macOS app
        run: |
          flet pack gui/main.py --name "LinkyDinky" \
            --add-data "config:config" \
            --add-data "core:core" \
            --add-data "cookies:cookies" \
            --add-data "gui:gui" \
            --add-data "logs:logs" \
            --add-data "${{ steps.stealth_path.outputs.path }}:selenium_stealth"

      - name: Create ZIP of app
        run: |
          cd dist
          zip -r LinkyDinky-macos-${{ steps.version.outputs.new_version }}.zip LinkyDinky.app
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: LinkyDinky-macos
          path: dist/LinkyDinky-macos-${{ steps.version.outputs.new_version }}.zip

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: LinkyDinky-macos
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-macos.outputs.new_version }}
          name: LinkyDinky v${{ needs.build-macos.outputs.new_version }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/LinkyDinky-macos-${{ needs.build-macos.outputs.new_version }}.zip
